<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <style>
    .card { max-width: 520px; margin: 2rem auto; background:#fff; border:1px solid #eee; border-radius:10px; padding:1rem 1.25rem; }
    .row { display:flex; flex-direction:column; gap:.5rem; margin:.5rem 0; }
    .btn { padding:.5rem .9rem; border:0; border-radius:8px; cursor:pointer; }
    .btn-primary { background:#2b7cff; color:#fff; }
    .btn-secondary { background:#e5e5e5; }
    .muted { color:#666; font-size:.95rem; }
    .msg { margin-top:.75rem; font-size:.95rem; }
    .msg.ok { color: #0a7d2a; }
    .msg.err { color: #b00020; }
  </style>
</head>
<body>
  <header>
    <h1>User</h1>
    <div>
      <a href="{{ url_for('dashboard') }}" class="edit-button">Back to Dashboard</a>
      <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Password Change</h2>
      <p class="muted">Change your account's password.</p>

      <form id="pw-form" method="POST" action="/api/users/change_password">
        
        <div class="row">
          <label>Old password
            <input type="password" name="current_password" id="current_password" required>
          </label>
        </div>
        <div class="row">
          <label>New password
            <input type="password" name="new_password" id="new_password" required minlength="6">
          </label>
        </div>
        <div class="row">
          <label>Confirm password
            <input type="password" name="confirm_password" id="confirm_password" required minlength="6">
          </label>
        </div>
        <div class="row" style="display:flex; gap:.5rem; justify-content:flex-end;">
          
          <button class="btn btn-secondary">
            <a style="background-color: transparent;" href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
          </button>
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
        <div id="pw-msg" class="msg" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/users_profile.js') }}"></script>
</body>
</html>
