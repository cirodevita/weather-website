version: '3.8'

services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "cnmost"
    # command: postgres -c 'max_connections=100'

  web:
    build: ./app
    command: python -u app.py
    restart: always
    ports:
      - "8088:8088"
    volumes:
      - ./app:/app
    environment:
      - FLASK_ENV=development
    depends_on:
      - postgres

  alert:
    build: ./app
    command: python -u alert.py
    restart: always

volumes:
  postgres_data:
